<html lang="en">
<head>

<body>
    <h3>somatória de 2 numeros inteiros</h3>
    <script language="javascript">
    //Objetivo: Desenvolver programa em JavaScript que faça a leirtura de 2 números interiros e
    // retorne a soma entre eles

    //Definição das variáveis
    var jsN1;
    var jsN2;
    var jsSoma;

    // Entrada de dados
    jsN1 = window.prompt('Informe o primeiro numero: ' , 'Digite aqui');

    jsN2 = window.prompt('Informe o segundo numero: ' , 'Digite aqui');

    // Processamento de dados
    jsSoma = parseFloat(jsN1) + parseFloat(jsN2);
 


    // Saída de dados
    document.write('O resultado da soma= '+ jsSoma);
    
    </script>  
</body>
